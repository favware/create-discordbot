version: 2.1

aliases:
  - &checkout
    checkout

job_node_10: &job_node_10
  docker:
    - image: circleci/node:10

job_node_11: &job_node_11
  docker:
    - image: circleci/node:11

job_node_12: &job_node_12
  docker:
    - image: circleci/node:12

run_yarn: &run_yarn
  name: Install yarn packages
  command: yarn install --frozen-lockfile

save_dist: &save_dist
  save_cache:
    name: Save dist folder
    key: dist-latest-{{ .Branch }}
    paths:
      - dist

save_yarn: &save_yarn
  save_cache:
    name: Save Yarn Package Cache
    key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
    paths:
      - ~/.cache/yarn
      - node_modules

restore_dist: &restore_dist
  restore_cache:
    name: Restore dist folder
    key: dist-latest-{{ .Branch }}

restore_yarn: &restore_yarn
  restore_cache:
    name: Restore Yarn Package Cache
    key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

commands:
  build-and-test:
    description: Sets up node modules, lints the code and creates a build
    steps:
    - *checkout
    - <<: *restore_yarn
    - run:
        <<: *run_yarn
    - <<: *save_yarn
    - run:
        name: Lint code
        command: yarn lint
    - run:
        name: Build code
        command: yarn build
    - <<: *save_dist
  template_ts:
    description: Tests the library with the TypeScript template
    steps:
    - *checkout
    - <<: [*restore_dist, *restore_yarn]
    - run:
        <<: *run_yarn
    - run:
        name: Create TS Template
        command: node ./dist/index.js --interactive=false --name=typescript_template --description=typescript_bot --author=circleci --license=MIT --repo='https://github.com/favna/tsbot' --gitinit=false --manager=yarn --template=typescript --prefix=. --ownerid=1234 --token=12345
    - run:
        name: Verify TS Template
        command: yarn test ts_template
  template_js:
    description: Tests the library with the JavaScript template
    steps:
    - *checkout
    - <<: [*restore_dist, *restore_yarn]
    - run:
        <<: *run_yarn
    - run:
        name: Create JS Template
        command: node ./dist/index.js --interactive=false --name=javascript_template --description=javascript_bot --author=circleci --license=MIT --repo='https://github.com/favna/jsbot' --gitinit=false --manager=yarn --template=javascript --prefix=. --ownerid=1234 --token=12345
    - run:
        name: Verify JS Template
        command: yarn test js_template

# List of jobs
jobs:
  build-and-test-node-10:
    <<: *job_node_10
    steps:
      - build-and-test
  build-and-test-node-11:
    <<: *job_node_11
    steps:
      - build-and-test
  build-and-test-node-12:
    <<: *job_node_12
    steps:
      - build-and-test
  template_ts-node-10:
    <<: *job_node_10
    steps:
      - template_ts
  template_ts-node-11:
    <<: *job_node_11
    steps:
      - template_ts
  template_ts-node-12:
    <<: *job_node_12
    steps:
      - template_ts
  template_js-node-10:
    <<: *job_node_10
    steps:
      - template_js
  template_js-node-11:
    <<: *job_node_11
    steps:
      - template_js
  template_js-node-12:
    <<: *job_node_12
    steps:
      - template_js

workflows:
  version: 2
  node-multi-build:
    jobs:
      - build-and-test-node-10
      - build-and-test-node-11
      - build-and-test-node-12
      - template_ts-node-10:
          requires:
            - build-and-test-node-10
      - template_ts-node-11:
          requires:
            - build-and-test-node-11
      - template_ts-node-12:
          requires:
            - build-and-test-node-12
      - template_js-node-10:
          requires:
            - build-and-test-node-10
      - template_js-node-11:
          requires:
            - build-and-test-node-11
      - template_js-node-12:
          requires:
            - build-and-test-node-12